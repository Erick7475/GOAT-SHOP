        body {
            background: linear-gradient(to bottom, #052f3b, #550d05); /* Colores de fondo de degradado */

            padding: 0; /* Eliminar relleno predeterminado del cuerpo */

        /* Estilos para la primera barra superior */
        .barra-superior {
            background-color: #087a75; /* Color de fondo de la barra superior */
            height: 50px; /* Altura de la barra */
            display: flex;
            justify-content: space-between; /* Espaciado uniforme entre elementos */
            align-items: center; /* Centrar verticalmente los elementos */

        }

        /* Estilos para el contenedor de las cartas */

            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            margin: 0 -10px; /* Margen negativo para reducir la separación entre las cartas */
        }

        /* Estilos para cada carta */

            background-color: #5ae2b004; /* Color de fondo de la carta */

            margin: 10px; /* Margen entre las cartas */
            padding: 20px; /* Espaciado interno de la carta */
            text-align: center; /* Centrar el contenido horizontalmente */
            width: calc(33.33% - 20px); /* Ancho de la carta (3 cartas por fila) */
            color: white; /* Cambia el color del texto dentro de la carta a azul */
        }

        .carta img {
            max-width: 100%; /* Ajustar la imagen al ancho de la carta */
        }

        .card p {

            font-size: 18px;
            color: white; /* Cambia el color del texto a azul */
        }
